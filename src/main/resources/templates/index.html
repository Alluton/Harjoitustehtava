<!DOCTYPE html>
<html>
    <head>
        <title>Kysymykset</title>
    </head>
    <body>
        <h1>Kysymykset</h1>
        <ul>
            <li th:each="arvo : ${lista}">
                <b style="display:inline">Aihe:</b><p style="display:inline" th:inline="text"th:text="${arvo.aihe}"></p> 
                <b style="display:inline">Kurssi:</b> <p style="display:inline" th:inline="text"th:text="${arvo.kurssi}"></p> 
                <b style="display:inline">Kysymys:</b><p style="display:inline" th:inline="text"th:text="${arvo.kysymysteksti}"></p>
                <form method="POST" th:action="@{~/poista/{id}(id=${arvo.id})}">
                    <input type="submit" value="Poista"/>
                </form>
                <a th:href="'/' + ${arvo.id}">Vastauksiin</a>
                <br><br/>
            </li>
        </ul>
        <h3>Lis채채 kysymys</h3>
        <form method="POST" action="/kysymys">
            Aihe:<br/>
            <input type="text" name="aihe" required/><br/>
            Kysymysteksti:<br/>
            <input type="text" name="kysymysteksti" required/><br/>
            Kurssi:<br/>
            <input type="text" name="kurssi" required/><br/>
            <button name="subject" type="submit" value="HTML">Lis채채 kysymys</button>
        </form>
    </body>
</html>
