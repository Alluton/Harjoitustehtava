<!DOCTYPE html>
<html>
    
    <head>
        <title>Kysymykset</title>
    </head>
    
    <body>
        <h1>Kysymykset</h1>
        
        <p>
            Tässä lista kysymyksistä:.
        </p>
        
        <p th:text="${lista}">
            :D
        </p>
        
        <ul>
            <li th:each="arvo : ${lista}">
                <span th:text="${arvo}">
                    :DD
                </span>
            </li>
        </ul>
        
        <form method="POST" action="/kysymys">
            Aihe:<br/>
            <input type="text" name="aihe"/><br/>
            Kysymysteksti:<br/>
            <input type="text" name="kysymysteksti"/><br/>
            Kurssi:<br/>
            <input type="text" name="kurssi"/><br/>
            <input type="submit"/>
        </form>

        
        <form action="/vastaus" method="POST">
            <input type="text" name="Vastaus"/>
            <input type="submit"/>
        </form>
        
    </body>
    
</html>
