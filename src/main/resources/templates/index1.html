<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <title>Kysymys</title>
    </head>
    
    <body>
        <h1>Kysymys</h1>
        <ul>
            <li th:each="arvo2 : ${lista}">
                <span th:text="${arvo2}">
                    :D
                </span> 
            </li>
        </ul>
        <h1>Vastaukset</h1>
        <ul>
            <li th:each="arvo : ${lista2}">
                <span th:text="${arvo}">
                    :DD
                </span>
                <form method="POST" th:action="@{~/poista/vastaus/{id}(id=${arvo.id})}">
                    <input type="submit" value="Poista"/>
                </form>
            </li>
        </ul>
        <h1>Lisää vastaus</h1>
        <ul style="list-style: none;">
            <li th:each="arvo2 : ${lista}">
                <form method="POST" th:action="@{~/vastaus/{id}(id=${arvo2.id})}">
                    <br>Vastausteksti:<br/>
                    <input type="text" name="vastausteksti" required/><br/>
                    oikein:
                    <input name="oikein" type="checkbox" value = '1'>
                    <button type="submit" value="Lisää vastaus">Lisää vastaus</button>
                </form>
                <a href="/">Palaa etusivulle</a> 
            </li>
        </ul>
    </body>
    
</html>
